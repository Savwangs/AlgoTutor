<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AlgoTutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-card: #1a1f2e;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.3);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #2d3748;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
    }

    .auth-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem;
    }

    .logo {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .logo a {
      color: var(--accent);
      text-decoration: none;
    }

    .logo span {
      color: var(--text-primary);
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-google {
      background: white;
      color: #1f2937;
      margin-top: 1rem;
    }

    .btn-google:hover {
      background: #f3f4f6;
    }

    .btn-google svg {
      width: 20px;
      height: 20px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      padding: 0 1rem;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .message {
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: none;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      display: block;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
      display: block;
    }

    .plan-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .terms {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-align: center;
      margin-top: 1rem;
    }

    .terms a {
      color: var(--accent);
      text-decoration: none;
    }

    .auth-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .auth-tab {
      flex: 1;
      padding: 0.75rem 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.2s;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: none;
      cursor: pointer;
    }

    .auth-tab:hover {
      color: var(--text-primary);
    }

    .auth-tab.active {
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="auth-container">
    <div class="logo">
      <a href="/">ðŸš€ Algo<span>Tutor</span></a>
    </div>

    <div class="auth-card">
      <div id="plan-info" style="text-align: center;"></div>
      <h1>Create your account</h1>
      <p class="subtitle">Start mastering DSA today</p>

      <!-- Auth tabs for switching between sign in and sign up -->
      <div class="auth-tabs" id="auth-tabs" style="display: none;">
        <a href="#" class="auth-tab" id="signin-tab">Sign In</a>
        <button class="auth-tab active" disabled>Create Account</button>
      </div>

      <div id="message" class="message"></div>

      <form id="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="At least 8 characters" required minlength="8">
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Create Account
        </button>
      </form>

      <div class="divider"><span>or</span></div>

      <button type="button" class="btn btn-google" id="google-btn">
        <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Sign up with Google
      </button>

      <p class="terms">
        By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </p>

      <div class="auth-footer">
        Already have an account? <a href="/login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://tlingzzbcnpekhztapmf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsaW5nenpiY25wZWtoenRhcG1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NDc2MTAsImV4cCI6MjA4MjIyMzYxMH0.IkfAgRzwMLyZgMPq4HxKoegnuOkTuzJIF1LA1Ps2TXA';
    
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const messageEl = document.getElementById('message');
    const form = document.getElementById('signup-form');
    const submitBtn = document.getElementById('submit-btn');
    const googleBtn = document.getElementById('google-btn');
    const planInfo = document.getElementById('plan-info');

    // Check for plan parameter
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan');
    const authTabs = document.getElementById('auth-tabs');
    const signinTab = document.getElementById('signin-tab');
    
    if (plan === 'premium') {
      planInfo.innerHTML = '<span class="plan-badge">Premium Plan Selected</span>';
      // Show auth tabs when premium plan is selected
      authTabs.style.display = 'flex';
      // Set the sign-in link to preserve the plan parameter
      signinTab.href = '/login.html?plan=premium';
    }

    // Redirect to Stripe checkout
    async function startCheckout(email) {
      try {
        const response = await fetch('/api/create-checkout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (data.error) {
          showMessage('Error starting checkout: ' + data.error, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
          return;
        }

        // Redirect to Stripe Checkout
        window.location.href = data.url;
      } catch (error) {
        console.error('Checkout error:', error);
        showMessage('Failed to start checkout. Please try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    }

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
    }

    // Email/Password Sign Up
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!supabaseClient) {
        showMessage('Supabase not configured. Please set your credentials.', 'error');
        return;
      }

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: name,
              plan: plan || 'free'
            }
          }
        });

        if (error) throw error;

        // With email confirmation disabled, user is auto-signed-in
        // Check if we have a session (user is signed in)
        const { data: sessionData } = await supabaseClient.auth.getSession();
        
        if (sessionData.session) {
          // User is signed in (email confirmation disabled)
          if (plan === 'premium') {
            showMessage('Account created! Redirecting to checkout...', 'success');
            setTimeout(() => {
              startCheckout(sessionData.session.user.email);
            }, 1000);
          } else {
            showMessage('Account created! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = '/dashboard.html';
            }, 1000);
          }
        } else {
          // No session - email confirmation is required
          showMessage('Account created! Check your email for confirmation.', 'success');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
          // Don't redirect - user needs to confirm email first
        }
      } catch (error) {
        showMessage(error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    // Google Sign Up
    googleBtn.addEventListener('click', async () => {
      if (!supabaseClient) {
        showMessage('Supabase not configured. Please set your credentials.', 'error');
        return;
      }

      try {
        // For premium plan, redirect to a page that will handle checkout
        // For free plan, redirect to dashboard
        const redirectUrl = plan === 'premium' 
          ? 'https://algo-tutor.org/auth-callback.html?plan=premium'
          : 'https://algo-tutor.org/dashboard.html';

        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectUrl
          }
        });

        if (error) throw error;
      } catch (error) {
        showMessage(error.message, 'error');
      }
    });

    // Check if already logged in
    if (supabaseClient) {
      supabaseClient.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          window.location.href = '/dashboard.html';
        }
      });
    }
  </script>
</body>
</html>
