<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AlgoTutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-card: #1a1f2e;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.3);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #2d3748;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    /* Navigation */
    nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .logo span {
      color: var(--text-primary);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      font-size: 0.875rem;
      font-family: inherit;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
    }

    .btn-ghost:hover {
      color: var(--text-primary);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .welcome {
      margin-bottom: 2rem;
    }

    .welcome h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .welcome p {
      color: var(--text-secondary);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .stat-card .label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
    }

    .stat-card .subtext {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .stat-card.premium {
      border-color: var(--accent);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
    }

    /* Subscription Card */
    .subscription-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .subscription-card h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .tier-badge {
      display: inline-block;
      padding: 0.375rem 1rem;
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .tier-badge.free {
      background: var(--bg-secondary);
      color: var(--text-secondary);
    }

    .tier-badge.premium {
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      color: white;
    }

    .subscription-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .subscription-details p {
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    /* Usage Progress */
    .usage-section {
      margin-top: 1.5rem;
    }

    .usage-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .usage-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .usage-count {
      font-size: 0.875rem;
      font-weight: 600;
    }

    .progress-bar {
      height: 8px;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #8b5cf6);
      border-radius: 4px;
      transition: width 0.3s;
    }

    .progress-fill.warning {
      background: var(--warning);
    }

    .progress-fill.danger {
      background: var(--error);
    }

    /* Quick Actions */
    .quick-actions {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
    }

    .quick-actions h2 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .action-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .action-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .action-card .icon {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }

    .action-card h3 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .action-card p {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <nav>
    <div class="logo">üöÄ Algo<span>Tutor</span></div>
    <div class="nav-right">
      <a href="https://chat.openai.com" target="_blank" class="btn btn-primary">Open in ChatGPT</a>
      <div class="user-info">
        <div class="avatar" id="user-avatar">?</div>
        <button class="btn btn-ghost" id="logout-btn">Sign Out</button>
      </div>
    </div>
  </nav>

  <main class="container" id="main-content">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </main>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://tlingzzbcnpekhztapmf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsaW5nenpiY25wZWtoenRhcG1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NDc2MTAsImV4cCI6MjA4MjIyMzYxMH0.IkfAgRzwMLyZgMPq4HxKoegnuOkTuzJIF1LA1Ps2TXA';
    
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const mainContent = document.getElementById('main-content');
    const userAvatar = document.getElementById('user-avatar');
    const logoutBtn = document.getElementById('logout-btn');

    async function loadDashboard() {
      if (!supabaseClient) {
        mainContent.innerHTML = `
          <div class="welcome">
            <h1>Welcome to AlgoTutor!</h1>
            <p style="color: var(--warning);">Supabase not configured. Please set your credentials in the code.</p>
          </div>
        `;
        return;
      }

      // Check authentication (getUser validates with server)
      const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
      
      if (authError || !user) {
        window.location.href = '/login.html';
        return;
      }
      const name = user.user_metadata?.full_name || user.email.split('@')[0];
      const initial = name.charAt(0).toUpperCase();
      userAvatar.textContent = initial;

      // Fetch user data from your users table
      let userData = null;
      let usageToday = 0;
      
      try {
        const { data: userRecord } = await supabaseClient
          .from('users')
          .select('*')
          .eq('email', user.email)
          .single();
        
        userData = userRecord;

        // Get today's usage
        const today = new Date().toISOString().split('T')[0];
        const { count } = await supabaseClient
          .from('usage_logs')
          .select('*', { count: 'exact', head: true })
          .eq('user_id', userRecord?.id)
          .gte('created_at', today);
        
        usageToday = count || 0;
      } catch (e) {
        console.log('Could not fetch user data:', e);
      }

      const tier = userData?.subscription_tier || 'free';
      const dailyLimit = tier === 'premium' ? 'Unlimited' : 5;
      const usagePercent = tier === 'premium' ? 0 : Math.min((usageToday / 10) * 100, 100);
      const progressClass = usagePercent >= 90 ? 'danger' : usagePercent >= 70 ? 'warning' : '';

      mainContent.innerHTML = `
        <div class="welcome">
          <h1>Welcome back, ${name}!</h1>
          <p>Ready to continue learning algorithms?</p>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="label">Today's Usage</div>
            <div class="value">${usageToday}</div>
            <div class="subtext">of ${dailyLimit} requests</div>
          </div>
          <div class="stat-card">
            <div class="label">Subscription</div>
            <div class="value" style="text-transform: capitalize;">${tier}</div>
            <div class="subtext">${tier === 'premium' ? 'Full access' : 'Limited features'}</div>
          </div>
          <div class="stat-card ${tier === 'premium' ? 'premium' : ''}">
            <div class="label">Status</div>
            <div class="value" style="color: var(--success);">Active</div>
            <div class="subtext">Account in good standing</div>
          </div>
        </div>

        <div class="subscription-card">
          <h2>Subscription Details</h2>
          <span class="tier-badge ${tier}">${tier === 'premium' ? '‚≠ê Premium' : 'Free Tier'}</span>
          
          <div class="subscription-info">
            <div class="subscription-details">
              ${tier === 'free' 
                ? '<p>Upgrade to Premium for unlimited requests and advanced features.</p>'
                : '<p>Thank you for being a Premium member!</p>'
              }
            </div>
            ${tier === 'free' 
              ? '<a href="/pricing.html" class="btn btn-primary">Upgrade to Premium</a>'
              : '<button class="btn btn-ghost" onclick="manageSubscription()">Manage Subscription</button>'
            }
          </div>

          ${tier === 'free' ? `
            <div class="usage-section">
              <div class="usage-header">
                <span class="usage-label">Daily Usage</span>
                <span class="usage-count">${usageToday} / ${dailyLimit}</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill ${progressClass}" style="width: ${usagePercent}%"></div>
              </div>
            </div>
          ` : ''}
        </div>

        <div class="quick-actions">
          <h2>Quick Actions</h2>
          <div class="actions-grid">
            <a href="https://chat.openai.com" target="_blank" class="action-card">
              <div class="icon">üí¨</div>
              <h3>Open ChatGPT</h3>
              <p>Use AlgoTutor in ChatGPT</p>
            </a>
            <a href="#" class="action-card" onclick="showUsageHistory()">
              <div class="icon">üìä</div>
              <h3>Usage History</h3>
              <p>View your learning stats</p>
            </a>
            <a href="/pricing.html" class="action-card">
              <div class="icon">üíé</div>
              <h3>Upgrade Plan</h3>
              <p>Get unlimited access</p>
            </a>
            <a href="#" class="action-card" onclick="showSettings()">
              <div class="icon">‚öôÔ∏è</div>
              <h3>Settings</h3>
              <p>Manage your account</p>
            </a>
          </div>
        </div>
      `;
    }

    function showUsageHistory() {
      alert('Usage history feature coming soon!');
    }

    function showSettings() {
      alert('Settings feature coming soon!');
    }

    function manageSubscription() {
      alert('Subscription management coming soon!');
    }

    // Logout
    logoutBtn.addEventListener('click', async () => {
      if (supabaseClient) {
        await supabaseClient.auth.signOut();
      }
      window.location.href = '/login.html';
    });

    // Load dashboard
    loadDashboard();
  </script>
</body>
</html>
