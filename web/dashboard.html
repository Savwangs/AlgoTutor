<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AlgoTutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-card: #1a1f2e;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.3);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #2d3748;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    /* Navigation */
    nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .logo span {
      color: var(--text-primary);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      font-size: 0.875rem;
      font-family: inherit;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
    }

    .btn-ghost:hover {
      color: var(--text-primary);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      display: inline-block;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-large {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
    }

    /* Main Content */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Guide Card */
    .guide-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    .guide-card h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Steps */
    .steps {
      margin-bottom: 2rem;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.875rem 0;
      border-bottom: 1px solid var(--border);
    }

    .step:last-child {
      border-bottom: none;
    }

    .step-number {
      width: 32px;
      height: 32px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    .step p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .step p strong {
      color: var(--text-primary);
    }

    .guide-card .btn-primary {
      display: block;
      text-align: center;
      margin-top: 1rem;
    }

    /* Info Card */
    .info-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    .info-card h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .info-card p {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .info-card a {
      color: var(--accent);
      text-decoration: none;
    }

    .info-card a:hover {
      text-decoration: underline;
    }

    /* Tiers Grid */
    .tiers-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .tier-box {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
    }

    .tier-box h3 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    .tier-box p {
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .tier-box.premium {
      border-color: var(--accent);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
    }

    .tier-box.premium h3 {
      color: var(--accent);
    }

    /* Section spacing */
    .info-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .info-section:first-of-type {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem;
      }

      .container {
        padding: 1rem;
      }

      .tiers-grid {
        grid-template-columns: 1fr;
      }

      .guide-card h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <script>
    // Initialize Supabase

            </div>

            </div>
            <div class="step">

              <p>Start a new chat and ask about any DSA topic!</p>
            </div>
          </div>
          
          <a href="https://chat.openai.com" target="_blank" class="btn btn-primary btn-large">

        </div>

        <!-- Free vs Premium -->
        <div class="info-card">
          <h2>Free vs Premium</h2>
          <div class="tiers-grid">
            <div class="tier-box">

        <!-- Premium & Cancellation Info -->

          </div>
          
          <div class="info-section">
            <h2>Cancelling Your Subscription</h2>
            <p>To cancel your subscription, visit the <a href="/cancel.html">cancellation page</a> and enter your email address. Your premium access continues until the end of your current billing period.</p>
          </div>
        </div>
      `;
    }

    // Logout
    logoutBtn.addEventListener('click', async () => {
      if (supabaseClient) {
        await supabaseClient.auth.signOut();
      }
      window.location.href = '/login.html';
    });

    // Load dashboard
    loadDashboard();
  </script>
</body>
</html>
